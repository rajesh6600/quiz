version: "3.9"

services:
  app:
    build:
      context: ../../
    container_name: quiz-app-dev
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - wrapper
    environment:
      APP_ENV: development
      AI_GENERATOR_URL: http://wrapper:9090
      AI_GENERATOR_API_KEY: ${AI_GENERATOR_API_KEY}
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: quiz
      PG_PASSWORD: quizpass
      PG_DATABASE: quiz_dev
      PG_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      JWT_SECRET: ${JWT_SECRET:-test-jwt-secret-key}
      QUESTION_HMAC_SECRET: ${QUESTION_HMAC_SECRET:-test-hmac-secret-key}

  wrapper:
    build:
      context: ../../examples/ai/gemini-wrapper
      dockerfile: Dockerfile
    container_name: gemini-wrapper-dev
    env_file:
      - .env
    ports:
      - "9090:9090"
    environment:
      PORT: 9090
      GEMINI_MODEL: models/gemini-2.5-flash

  db:
    image: postgres:15
    env_file:
      - .env
    container_name: quiz-db-dev
    ports:
      - "5433:5432"  # Use 5433 to avoid conflict with local PostgreSQL
    volumes:
      - dev-db-data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: quiz-redis-dev
    ports:
      - "6379:6379"

volumes:
  dev-db-data:



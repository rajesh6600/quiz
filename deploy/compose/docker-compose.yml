version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE:-quiz_dev}
      POSTGRES_USER: ${PG_USER:-quiz}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-quizpass}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-quiz} -d ${PG_DATABASE:-quiz_dev}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: quiz-platform:dev
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      APP_ENV: development
      HTTP_ADDR: :8080
      PG_HOST: postgres
      PG_PORT: 5433
      PG_USER: ${PG_USER:-quiz}
      PG_PASSWORD: ${PG_PASSWORD:-quizpass}
      PG_DATABASE: ${PG_DATABASE:-quiz_dev}
      PG_SSL_MODE: disable
      REDIS_ADDR: redis:6379
      REDIS_DB: 0
      REDIS_POOL_SIZE: 20
      JWT_SECRET: dev-compose-secret
      QUESTION_HMAC_SECRET: dev-compose-question-secret
      LEADERBOARD_SNAPSHOT_INTERVAL: 5m
      LEADERBOARD_SNAPSHOT_TOP: 50
    ports:
      - "8080:8080"

volumes:
  pgdata:


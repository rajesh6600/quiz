version: "3.9"

services:
  app:
    profiles: ["disabled"]

  postgres:
    ports:
      - "5433:5432"

  postgres_test:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: quiz_test
      POSTGRES_USER: quiz
      POSTGRES_PASSWORD: quizpass
    ports:
      - "5434:5432"
    volumes:
      - pgtestdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quiz -d quiz_test"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    ports:
      - "6379:6379"

volumes:
  pgtestdata:


name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          fmt=$(gofmt -l .)
          if [ -n "$fmt" ]; then
            echo "gofmt found issues:"
            echo "$fmt"
            exit 1
          fi

      - name: Run unit tests
        run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    env:
      REG_USER: ${{ secrets.REGISTRY_USERNAME }}
      REG_PASS: ${{ secrets.REGISTRY_PASSWORD }}

    steps:
      - name: Skip if secrets are missing
        if: env.REG_USER == '' || env.REG_PASS == ''
        run: |
          echo "⚠️ REGISTRY_USERNAME or REGISTRY_PASSWORD not set. Skipping Docker build."
          exit 0

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.REG_USER }}
          password: ${{ env.REG_PASS }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
